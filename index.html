<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointmenst App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="login">
        <h1 id="h1">Fiil your Detail to book a Appointment</h1>
        <form action="" class="booking">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Name" autocomplete="name"><br>
            <label for="email">Email Id</label><br>
            <input type="text" name="" id="email" placeholder="Email" autocomplete="email" style="padding: 5px; margin: 10px;"><br>
            <label for="mobile">Mobile No.</label><br>
            <input type="text" name="" id="mobile" placeholder="Mobile" autocomplete="mob" style="padding: 5px; margin: 10px;"><br>
            <button id="sumbit" onclick="test()">submit</button>
        </form>
      
    </div>
    <div id="appList">
        
    </div>

</body>
</html>
